<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>ACCEUIL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <a href="{% url 'index' %}">Acceuil</a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}">Se Deconnecter</a>
            {% else %}
            <a href="{% url 'user_login' %}">Se Connecter</a>
            {% endif %}
            <h1>Ecole National D'Ingenieurs De Sousse </h1>
            {% block content %}

            {% endblock %}
        </div>

    </div>
</body>
</html>
